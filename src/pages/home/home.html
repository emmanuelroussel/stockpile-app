<ion-header>
  <ion-navbar>
    <ion-title>Scan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="assets/img/stockpile_tipi.svg" alt="Stockpile logo">
  </div>

  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="Rent">
      Rent
    </ion-segment-button>
    <ion-segment-button value="Return">
      Return
    </ion-segment-button>
    <ion-segment-button value="Edit">
      Edit
    </ion-segment-button>
    <ion-segment-button value="Add">
      Add
    </ion-segment-button>
  </ion-segment>

	<ion-item>
		<ion-input [(ngModel)]="tag" name="tag" type="text" placeholder="Tag">
		</ion-input>
	</ion-item>

	<button ion-button class="submit-button" (click)="onNext()" type="submit" block [disabled]="!tag">
    {{segment}}
  </button>
</ion-content>
