<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #passwordForm="ngForm">
		<ion-list>
      <ion-item>
        <ion-label floating color="primary">Current Password</ion-label>
        <ion-input required ngModel name="currentPassword" type="password" #currentPassword="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">New Password</ion-label>
        <ion-input required ngModel name="newPassword" type="password" #newPassword="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Confirm Password</ion-label>
        <ion-input required ngModel name="confirmPassword" type="password" #confirmPassword="ngModel"></ion-input>
      </ion-item>
		</ion-list>
	</form>
</ion-content>

<ion-footer padding>
  <button ion-button (click)="onSave(passwordForm)" block [disabled]="!passwordForm.valid">
    Save
  </button>
</ion-footer>
