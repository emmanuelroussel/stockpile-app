<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #passwordForm="ngForm" (ngSubmit)="onSave(passwordForm)">
		<ion-list>
      <ion-item>
        <ion-label fixed color="primary">Current Password</ion-label>
        <ion-input [(ngModel)]="passwords.currentPassword" required name="currentPassword" type="password" #currentPassword="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed color="primary">New Password</ion-label>
        <ion-input [(ngModel)]="passwords.newPassword" required name="newPassword" type="password" #newPassword="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed color="primary">Confirm Password</ion-label>
        <ion-input [(ngModel)]="passwords.confirmPassword" required name="confirmPassword" type="password" #confirmPassword="ngModel"></ion-input>
      </ion-item>
		</ion-list>

		<button ion-button type="submit" block [disabled]="!passwordForm.valid">Save</button>
	</form>
</ion-content>
