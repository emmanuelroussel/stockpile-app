<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/stockpile_logo.svg" alt="Stockpile logo">
	</div>

	<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
		<ion-item>
			<ion-label floating color="primary">Email</ion-label>
			<ion-input type="email" formControlName="email" (ionBlur)="blur.email = true"></ion-input>
		</ion-item>
    <div [hidden]="email.valid || !blur.email" padding-left>
      <p ion-text *ngIf="email.errors?.required" color="danger">
        Email is required
      </p>
      <p ion-text *ngIf="!email.errors?.required && email.errors?.email" color="danger">
        Please enter a valid email
      </p>
    </div>

		<ion-item>
			<ion-label floating color="primary">Password</ion-label>
			<ion-input type="password" formControlName="password" (ionBlur)="blur.password = true"></ion-input>
		</ion-item>
    <p ion-text *ngIf="password.errors?.required && blur.password" color="danger" padding-left>
      Password is required
    </p>

    <div padding>
      <button ion-button type="button" (click)="onSignup()" block outline>
        Create an account
      </button>
      <button ion-button type="submit" block>
        Login
      </button>
    </div>
	</form>
</ion-content>
