<ion-content padding>
	<div class="logo">
		<img src="assets/img/stockpile_logo.svg" alt="Stockpile logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-label floating color="dark">Email</ion-label>
				<ion-input [(ngModel)]="login.email" name="email" type="email" #username="ngModel" spellcheck="false" autocapitalize="off" required>
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="dark">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
		</ion-list>

		<ion-col>
			<button ion-button (click)="onLogin(loginForm)" type="submit" block [disabled]="!loginForm.valid">Login</button>
		</ion-col>
	</form>

</ion-content>
