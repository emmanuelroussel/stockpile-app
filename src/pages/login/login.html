<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="logo">
		<img src="assets/img/stockpile_logo.svg" alt="Stockpile logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-label floating color="dark">Email</ion-label>
				<ion-input [(ngModel)]="login.email" name="email" type="email"
          #username="ngModel" spellcheck="false" autocapitalize="off" required
          pattern="[a-zA-Z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-z0-9-]+)*"  minlength="4" >
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating color="dark">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password"
          #password="ngModel" minlength="4" required>
				</ion-input>
			</ion-item>
		</ion-list>
	</form>
</ion-content>

<ion-footer padding>
   <button ion-button (click)="onSignup()" block outline>
     Create an account
  </button>
  <button ion-button (click)="onLogin(loginForm)" block [disabled]="!loginForm.valid">
    Login
  </button>
</ion-footer>
