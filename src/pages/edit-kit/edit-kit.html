<ion-header>
  <ion-navbar>
    <ion-title>{{ action }} kit</ion-title>
    <ion-buttons *ngIf="action === actions.edit" end>
      <button ion-button icon-only (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #kitForm="ngForm">
		<ion-list>
      <ion-item>
        <ion-label floating color="primary">Name</ion-label>
        <ion-input [ngModel]="(kit | async)?.name" required name="name" #name="ngModel"></ion-input>
      </ion-item>

      <ion-list-header>Items</ion-list-header>
      <ion-item *ngFor="let kitModel of (kitModels | async)">
        {{ kitModel.brand }} {{ kitModel.model }}
        <button ion-button clear item-right color="dark" (click)="onRemoveFromList(kitModel.modelID)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>

      <ion-item *ngIf="!(kitModels | async).length && !(showLoadingSpinner | async)">
        No items found
      </ion-item>

      <ion-spinner class="center-spinner" *ngIf="showLoadingSpinner | async"></ion-spinner>
		</ion-list>
	</form>
</ion-content>

<ion-footer padding>
  <button ion-button (click)="onAddItem()" block outline>Add Item to Kit</button>
	<button ion-button (click)="onSave(kitForm)" block [disabled]="!kitForm.valid">Save</button>
</ion-footer>
