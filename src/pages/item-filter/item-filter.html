<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Choose {{ type.toLowerCase() }}
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText"
                   (ionInput)="onSearch($event)"
                   placeholder="Filter"
                   showCancelButton="true">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item detail-none *ngIf="!(showAddNew | async)" (click)="onCreateNew()">
       Create new {{ type.toLowerCase() }}
       <ion-icon name="add" item-right></ion-icon>
    </button>
    <button ion-item detail-none *ngIf="showAddNew | async" (click)="onCreateNew()">
       Create new {{ type.toLowerCase() }}: {{ queryText }}
    </button>
    <button ion-item detail-none *ngFor="let element of (elements | async).filtered" (click)="onDismiss(element)">
      {{ element.name }}
    </button>
  </ion-list>
</ion-content>
