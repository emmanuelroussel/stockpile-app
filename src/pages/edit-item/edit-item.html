<ion-header>
  <ion-navbar>
    <ion-title>{{ action }} Item</ion-title>
    <ion-buttons *ngIf="action === actions.edit" end>
      <button ion-button icon-only (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #itemForm="ngForm">
		<ion-list>
      <ion-item (click)="presentModal(allBrands, itemProperties.brand)">
        <ion-label floating color="primary">Brand</ion-label>
        <ion-input [ngModel]="selectedBrand" readonly required name="brand" #brand="ngModel"></ion-input>
      </ion-item>

      <ion-item [hidden]="!selectedBrandID" (click)="presentModal(filteredModels, itemProperties.model)">
        <ion-label floating color="primary">Model</ion-label>
        <ion-input [ngModel]="selectedModel" readonly required name="model" #model="ngModel"></ion-input>
      </ion-item>

      <ion-item (click)="presentModal(allCategories, itemProperties.category)">
        <ion-label floating color="primary">Category</ion-label>
        <ion-input [ngModel]="selectedCategory" readonly required name="category" #category="ngModel"></ion-input>
      </ion-item>
		</ion-list>

		<button ion-button (click)="onSave(itemForm)" type="submit" block [disabled]="!itemForm.valid">Save</button>
	</form>
</ion-content>
