<ion-header>
  <ion-navbar>
    <ion-title>{{ action }} Item</ion-title>
    <ion-buttons *ngIf="action === actions.edit" end>
      <button ion-button icon-only (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #itemForm="ngForm">
		<ion-list>
      <button ion-item (click)="onPresentModal(itemProperties.brand)" tappable detail-none>
        <ion-label color="primary">Brand</ion-label>
        <ion-label>{{(tempItem | async).brand}}</ion-label>
      </button>

      <button ion-item [hidden]="!(tempItem | async).brandID" (click)="onPresentModal(itemProperties.model)" tappable detail-none>
        <ion-label color="primary">Model</ion-label>
        <ion-label>{{(tempItem | async).model}}</ion-label>
      </button>

      <button ion-item (click)="onPresentModal(itemProperties.category)" tappable detail-none>
        <ion-label color="primary">Category</ion-label>
        <ion-label>{{(tempItem | async).category}}</ion-label>
      </button>
		</ion-list>

		<button ion-button (click)="onSave(itemForm)" type="submit" block [disabled]="!itemForm.valid">Save</button>
	</form>
</ion-content>
