<ion-header>
  <ion-navbar>
    <ion-title>Rent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #rentalForm="ngForm" novalidate>
		<ion-list>
      <ion-list-header>Rental Details</ion-list-header>

      <ion-item>
				<ion-label floating color="primary">Start Date</ion-label>
				<ion-input [(ngModel)]="details.startDate" name="startDate" type="date" #date="ngModel" required>
				</ion-input>
			</ion-item>

      <ion-item>
				<ion-label floating color="primary">Return Date</ion-label>
				<ion-input [(ngModel)]="details.endDate" name="endDate" type="date" #date="ngModel" required>
				</ion-input>
			</ion-item>

      <ion-list-header>Scanned Items</ion-list-header>

      <ion-item *ngFor="let item of items">
        {{ item.brand }} {{ item.model }}
      </ion-item>
    </ion-list>

		<button ion-button (click)="onRent(rentalForm)" type="submit" block [disabled]="!rentalForm.valid">
      Rent
    </button>
	</form>
</ion-content>
