<ion-header>
  <ion-navbar>
    <ion-title>Kits</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Kits</ion-list-header>
    <button ion-item *ngFor="let kit of (kits | async).results | mapToIterable" (click)="onViewKit(kit.kitID)">
      <h2>{{ kit.name }}</h2>
    </button>

    <ion-item *ngIf="!((kits | async).results | mapToIterable).length && !(kits | async).loading">
      No kits found <button ion-button item-right (click)="onAdd()">Add a kit</button>
    </ion-item>

    <ion-spinner class="center-spinner" *ngIf="(kits | async).loading"></ion-spinner>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(loadKits())" [enabled]="loadMoreItems">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
