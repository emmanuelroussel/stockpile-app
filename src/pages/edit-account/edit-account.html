<ion-header>
  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #userForm="ngForm">
		<ion-list>
      <ion-item>
        <ion-label floating color="primary">First Name</ion-label>
        <ion-input [ngModel]="(user | async)?.firstName" required name="firstName" #firstName="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Last Name</ion-label>
        <ion-input [ngModel]="(user | async)?.lastName" required name="lastName" #lastName="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input [ngModel]="(user | async)?.email" required name="email" type="email" #email="ngModel"></ion-input>
      </ion-item>
		</ion-list>
	</form>
</ion-content>

<ion-footer padding>
  <button ion-button (click)="onSave(userForm)" block [disabled]="!userForm.valid">
    Save
  </button>
</ion-footer>
