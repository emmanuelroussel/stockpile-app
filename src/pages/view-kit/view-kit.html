<ion-header>
  <ion-navbar>
    <ion-title>Kit</ion-title>
    <ion-buttons *ngIf="platform.is('ios')" end>
      <button ion-button clear (click)="onEditKit()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item>{{(kit | async)?.name}}</ion-item>
	</ion-list>

  <ion-list>
    <ion-list-header>Items</ion-list-header>
    <ion-item *ngFor="let kitModel of (kitModels | async)">
      <h2>{{ kitModel.brand }} {{ kitModel.model }}</h2>
    </ion-item>

    <ion-spinner class="center-spinner" *ngIf="loading | async"></ion-spinner>

    <ion-item *ngIf="!(kitModels | async) && !(loading | async)">
      No items found
    </ion-item>
  </ion-list>

  <ion-fab right bottom *ngIf="platform.is('android')">
    <button ion-fab color="secondary" (click)="onEditKit()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
