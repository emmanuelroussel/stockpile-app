<ion-header>
  <ion-navbar>
    <ion-title>{{ action }} Item</ion-title>
    <ion-buttons *ngIf="action === actions.edit" end>
      <button ion-button icon-only (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #itemForm="ngForm" novalidate>
		<ion-list>
      <ion-item>
        <ion-label fixed color="primary">Brand</ion-label>
        <ion-input [value]="selectedBrand" readonly></ion-input>
        <button ion-button clear item-right (click)="presentModal(allBrands, itemProperties.brand)">Edit</button>
      </ion-item>

      <ion-item [hidden]="!selectedBrandID">
        <ion-label fixed color="primary">Model</ion-label>
        <ion-input [value]="selectedModel" readonly></ion-input>
        <button ion-button clear item-right (click)="presentModal(filteredModels, itemProperties.model)">Edit</button>
      </ion-item>

      <ion-item>
        <ion-label fixed color="primary">Category</ion-label>
        <ion-input [value]="selectedCategory" readonly></ion-input>
        <button ion-button clear item-right (click)="presentModal(allCategories, itemProperties.category)">Edit</button>
      </ion-item>
		</ion-list>

		<button ion-button (click)="onSave(itemForm)" type="submit" block>Save</button>
	</form>
</ion-content>
