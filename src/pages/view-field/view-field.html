<ion-header>
  <ion-navbar>
    <ion-title>{{ type }}</ion-title>
    <ion-buttons *ngIf="platform.is('ios')" end>
      <button ion-button clear (click)="onEditField()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item *ngIf="type === itemProperties.model">{{ field?.brand }}</ion-item>
    <ion-item>{{ field?.name }}</ion-item>
	</ion-list>

  <ion-fab right bottom *ngIf="platform.is('android')">
    <button ion-fab color="secondary" (click)="onEditField()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
