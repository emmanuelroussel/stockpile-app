<ion-header>
  <ion-navbar>
    <ion-title>Add Item to Kit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #itemForm="ngForm">
		<ion-list>
      <button ion-item (click)="onPresentModal(itemProperties.brand)" tappable detail-none>
        <ion-label color="primary">Brand</ion-label>
        <ion-label>{{kitModel.brand}}</ion-label>
      </button>

      <button ion-item [disabled]="!kitModel.brandID" (click)="onPresentModal(itemProperties.model)" tappable detail-none>
        <ion-label color="primary">Model</ion-label>
        <ion-label>{{kitModel.model}}</ion-label>
      </button>
		</ion-list>

		<button ion-button (click)="onAdd(itemForm)" type="submit" block [disabled]="!itemForm.valid">Add</button>
	</form>
</ion-content>
