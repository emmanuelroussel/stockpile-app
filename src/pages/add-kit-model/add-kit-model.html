<ion-header>
  <ion-navbar>
    <ion-title>{{ action }} Kit Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #itemForm="ngForm">
		<ion-list>
      <button ion-item (click)="onPresentModal(itemProperties.brand)" tappable detail-none>
        <ion-label color="primary">Brand</ion-label>
        <ion-label>{{kitModel.brand}}</ion-label>
      </button>

      <button ion-item [disabled]="!kitModel.brandID" (click)="onPresentModal(itemProperties.model)" tappable detail-none>
        <ion-label color="primary">Model</ion-label>
        <ion-label>{{kitModel.model}}</ion-label>
      </button>

      <ion-item detail-none>
        <ion-label color="primary">Quantity</ion-label>
        <ion-select [(ngModel)]="kitModel.quantity" name="quantity">
          <ion-option *ngFor="let number of numbers" [value]="number">{{ number }}</ion-option>
        </ion-select>
      </ion-item>
		</ion-list>
	</form>
</ion-content>

<ion-footer padding>
  <button ion-button (click)="onSave(itemForm)" block [disabled]="!itemForm.valid">
    Save
  </button>
</ion-footer>
