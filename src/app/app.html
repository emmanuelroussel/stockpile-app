<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Stockpile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="onViewInfo()">
        <h2>{{(user | async)?.firstName}} {{(user | async)?.lastName}}</h2>
        <h3>{{(user | async)?.email}}</h3>
        <p>{{(organization | async)?.name}}</p>
      </button>
      <button ion-item (click)="onViewBrands()">
        Brands
      </button>
      <button ion-item (click)="onViewModels()">
        Models
      </button>
      <button ion-item (click)="onViewCategories()">
        Categories
      </button>
      <button ion-item (click)="onLogout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
